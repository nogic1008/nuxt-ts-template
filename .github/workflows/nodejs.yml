name: Node CI

on:
  push:
    branches: master
    tags: v*
    paths:
      - '**'
      - '!**.md' # Exclude Markdown
  pull_request:
    paths:
      - '**'
      - '!**.md' # Exclude Markdown
env:
  CI: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Get yarn cache directory path
        id: yarn-config
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Dependencies
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.yarn-config.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Clean yarn cache directory before Deploy
        if: github.event_name == 'push' && contains(github.event.commits[0].message, 'increment version')
        run: yarn cache clean

      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Build
        run: |
          BASE_PATH=/${GITHUB_REPOSITORY##*/} yarn generate
          rm dist/README.md
      - name: Test
        run: yarn test
      - name: Report Code Coverage to codecov
        uses: codecov/codecov-action@v1
      - name: Archive Production Artifact
        if: contains(github.ref, 'tags/v')
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: [build]
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Production Artifact
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'ci: auto deployment from'
