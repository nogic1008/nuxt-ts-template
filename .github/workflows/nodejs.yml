name: Node CI

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - '**'
      - '!**.md' # Exclude Markdown
  pull_request:
    paths:
      - '**'
      - '!**.md' # Exclude Markdown

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Cache Dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: BASE_PATH=/${GITHUB_REPOSITORY##*/} npm run generate
    - name: Test
      run: npm test
    - name: Report Code Coverage to codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Archive Production Artifact
      if: contains(github.ref, 'tags/v') # works only version tagged
      uses: actions/upload-artifact@v1.0.0
      with:
        name: dist
        path: dist

  deploy:
    name: Deploy
    needs: [build]
    if: contains(github.ref, 'tags/v') # works only version tagged
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - name: Download Production Artifact
      uses: actions/download-artifact@v1.0.0
      with:
        name: dist
    - name: Pack Artifact
      run: zip -r dist ./dist
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist.zip
        asset_name: dist.zip
        asset_content_type: application/zip
    - name: Deploy to Github Pages
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist
        SCRIPT_MODE: true
        INPUT_COMMITMESSAGE: "ci: auto deployment from"
      run: |
        wget https://raw.githubusercontent.com/peaceiris/actions-gh-pages/v2/entrypoint.sh
        bash ./entrypoint.sh
