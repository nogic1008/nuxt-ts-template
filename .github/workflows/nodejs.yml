name: Node CI

on:
  push:
    branches: master
    tags: v*
    paths:
      - '**'
      - '!**.md' # Exclude Markdown
  pull_request:
    paths:
      - '**'
      - '!**.md' # Exclude Markdown
env:
  CI: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Get npm cache directory
        id: npm-cache
        run: echo "::set-output name=dir::$(npm config get cache)"
      - name: Clean npm cache directory
        run: npm cache clear --force
      - name: Cache Dependencies
        id: npm_cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Clean npm cache directory before Deploy
        if: github.event_name == 'push' && contains(github.event.commits[0].message, 'increment version')
        run: npm cache clear --force

      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: |
          BASE_PATH=/${GITHUB_REPOSITORY##*/} npm run generate
          rm dist/README.md
      - name: Test
        run: npm test
      - name: Report Code Coverage to codecov
        uses: codecov/codecov-action@v1
      - name: Archive Production Artifact
        if: contains(github.ref, 'tags/v')
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: [build]
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Production Artifact
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'ci: auto deployment from'
